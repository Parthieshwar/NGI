# render.yaml - NGI Chatbot FastAPI Deployment

services:
  - type: web
    name: ngi-chatbot-backend
    runtime: python  # <-- Correct property for Python runtime
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    repo: https://github.com/Parthieshwar/NGI.git
    branch: main
    envVars:
      - key: USER_AGENT
        value: Mozilla/5.0
      - key: MISTRAL_API_KEY
        value: ""    